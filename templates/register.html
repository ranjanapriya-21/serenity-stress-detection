{% extends "base.html" %}

{% block content %}
<div style="max-width: 450px; margin: 50px auto;">
    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #b76e79; margin-bottom: 30px;">ðŸŒ¸ Begin Your Journey</h2>
        
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            I'm so happy you're here. Let's walk this path together.
        </p>
        
        <form method="POST">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #555; font-weight: 500;">Your Name</label>
                <input type="text" 
                       name="username" 
                       placeholder="What should I call you?"
                       required
                       style="width: 100%; padding: 12px 15px; border: 2px solid #e8c2c9; border-radius: 12px; font-size: 16px; transition: all 0.3s;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #555; font-weight: 500;">Password</label>
                <input type="password" 
                       name="password" 
                       placeholder="Create a password"
                       required
                       style="width: 100%; padding: 12px 15px; border: 2px solid #e8c2c9; border-radius: 12px; font-size: 16px;">
            </div>
            
            <button type="submit" 
                    style="width: 100%; padding: 14px; background: linear-gradient(135deg, #b76e79 0%, #d48c98 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px;">
                Start My Journey âœ¨
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 25px; color: #666;">
            Already have an account? 
            <a href="/login" style="color: #b76e79; text-decoration: none; font-weight: 500;">Sign in</a>
        </p>
    </div>
</div>

<style>
    input:focus {
        outline: none;
        border-color: #b76e79 !important;
        box-shadow: 0 0 0 3px rgba(183, 110, 121, 0.1);
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(183, 110, 121, 0.3);
    }
</style>
{% endblock %}
